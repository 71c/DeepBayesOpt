        pre: [["train_samples_size", "samples_addition_amount"]]
        attr_a: ["include_best_y"]
        attr_b: ["max_history_input"]
        post: [["learning_rate"]]
      bo_experiments:
        pre: [["nn.train_samples_size", "nn.samples_addition_amount"]]
        attr_a: ["nn.include_best_y"]
        attr_b: ["nn.max_history_input"]
        post: [["gp_af", "nn.learning_rate"], ["bo_seed"]]


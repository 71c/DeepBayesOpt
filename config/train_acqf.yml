parameters:
  function_samples_dataset:
    parameters:
      gp:
        parameters:
          dimension:
            values: [8, 16, 32]
          kernel:
            values: ["Matern52"]
          lengthscale:
            values: [0.1]
          outcome_transform:
            values:
            - value: null
            - value: exp
              parameters:
                sigma:
                  value: 0.8
          randomize_params:
            values: [false, true]
      standardize_outcomes:
        value: false
      train_samples_size:
        values: [1000, 10000, 100000]
      test_samples_size:
        value: 5000
  acquisition_dataset:
    parameters:
      train_acquisition_size:
        value: 5000
      replacement:
        values: [true, false]
      test_expansion_factor:
        value: 2
      n_candidates:
        values: [1, 5, 25]
      min_history:
        value: 1
      max_history:
        value: 100
  architecture:
    parameters:
      layer_width:
        values: [100, 250, 500]
        value: 250
      standardize_nn_history_outcomes:
        value: false
  training:
    parameters:
      method:
        values:
        - value: gittins
          parameters:
            gi_loss_normalization:
              values: ["normal", null]
            lamda_config:
              parameters:
              - lamda_min:
                  value: 1.e-4
                lamda_max:
                  value: 1.e+0
              - lamda:
                  values: [1.e-5, 1.e-2]
        - value: mse_ei
        - value: policy_gradient
          parameters:
            include_alpha:
              values:
              - value: true
                parameters:
                  learn_alpha:
                    values: [true, false]
                  initial_alpha:
                    value: 1.0
                  alpha_increment:
                    value: null
              - value: false
      learning_rate:
        values: [3.e-3, 3.e-4]
      batch_size:
        values: [32, 128]
      epochs:
        value: 200
      use_maxei:
        values: [false, true]
      early_stopping:
        values:
        - value: true
          parameters:
            patience:
              value: 20
            min_delta:
              value: 0.0
            cumulative_delta:
              value: false
        - value: false
